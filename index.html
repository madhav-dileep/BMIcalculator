<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="width: 100%; height: 100dvh;" class="container-fluid bg-dark overflow-hidden">
        <div class="row">
            <div class="col-4"></div>
            <div style="height: 100%;" class="col-4 rounded mt-5 mb-5 pt-5 pb-5 bg-dark-subtle text-center d-flex flex-wrap flex-column justify-content-center ">
                    <h1 class="text-dark fw-bolder ms-5 me-5 pb-3">BMI Calculator</h1>
                    <div class=" bg-light-subtle ms-5 me-5 rounded shadow ps-5 pe-5 pb-4 pt-3">
                        <h5>Age</h5>
                        <input id="age" class="rounded form-control" type="number" max="99" placeholder="Enter Your Age">
                    </div>
                    <div class="gender bg-light-subtle ms-5 me-5 mt-4 rounded shadow ps-5 pe-5 pb-3 pt-3">
                        <h5>Gender</h5>
                        <div class="d-flex justify-content-around">
                            <div class=""><input id="male" name="gender" type="radio"><label class="ms-1 form-label fs-5" for="gender">Male</label></div>
                            <div><input class="d-md-inline-block" id="female" name="gender" type="radio"><label class="ms-1 fs-5 form-label" for="gender">Female</label></div>
                        </div>
                    </div>
                    <div class="bmi mt-4 ms-5 me-5 d-md-flex justify-content-around d-sm-inline-block ">
                        <div class="height bg-light-subtle p-3 rounded shadow">
                            <h5 class="fs-6">Height(in m.)</h5>
                            <input id="height" type="number" step="0.01" min="0" class="form-control" placeholder="0">
                        </div>
                        <div class="weight bg-light-subtle p-3 ms-5 rounded shadow ">
                            <h5 class="fs-6">Weight(in kg)</h5>
                            <input id="weight" type="number" step="1" min="0" class="form-control" placeholder="0">
                        </div>
                    </div>
                    <div class="button ms-5 me-5 mt-4">
                        <input type="button" onclick="checkBMI()" value="Check" class="shadow fs-4 fw-bold form-control btn btn-primary">
                    </div>
                    <div id="result">
                        
                    </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

function checkBMI(){
    if(age.value&&height.value&&weight.value){
        w = weight.value
        h = height.value 
        bmi = Math.round((w/h**2)*100)/100

        if(bmi>18.49&&bmi<25){
            result.innerHTML = `
                        <div class="border border-3 rounded bg-light-subtle mt-4 ms-5 me-5 border-success">
                            <h5 class="mt-4 mb-3">Your BMI is <span class="border rounded-circle border-success border-4 p-2 fw-bolder">${bmi}</span></h5>
                            <h5 class="mb-3">You are <span class="fw-bold text-success">Healthy</span></h5>
                        </div>`
        }
        else if(bmi<18.50){
            result.innerHTML = `
                        <div class="border border-3 rounded bg-light-subtle mt-4 ms-5 me-5 border-success">
                            <h5 class="mt-4 mb-3">Your BMI is <span class="border rounded-circle border-danger border-4 p-2 fw-bolder">${bmi}</span></h5>
                            <h5 class="mb-3">You are <span class="fw-bold text-danger">Underweight</span></h5>
                        </div>`
        }
        else if(bmi>=25&&bmi<30){
            result.innerHTML = `
                        <div class="border border-3 rounded bg-light-subtle mt-4 ms-5 me-5 border-success">
                            <h5 class="mt-4 mb-3">Your BMI is <span class="border rounded-circle border-warning border-4 p-2 fw-bolder">${bmi}</span></h5>
                            <h5 class="mb-3">You are <span class="fw-bold text-warning">Overweight</span></h5>
                        </div>`
        }
        else if(bmi>=30){
            result.innerHTML = `
                        <div class="border border-3 rounded bg-light-subtle mt-4 ms-5 me-5 border-success">
                            <h5 class="mt-4 mb-3">Your BMI is <span class="border rounded-circle border-danger border-4 p-2 fw-bolder">${bmi}</span></h5>
                            <h5 class="mb-3">You are <span class="fw-bold text-danger">Obese</span></h5>
                        </div>`
        }
        else{
            alert("Something Happened, Try Again! ")
        }

    }
    else{
        alert("Please fill every field!!")
    }
}

</script>
</html>
